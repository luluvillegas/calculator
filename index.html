<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/calculator.js" defer></script>
  </head>
  <body>
    <div class="board">
      <div class="calculator">
        <div class="display"><p></p></div>
        <div class="pad">
          <div class="left-column">
            <div class="action">
              <button class="clean">AC</button>
            </div>
            <div class="numbers">
              <button class="seven">7</button>
              <button class="eight">8</button>
              <button class="nine">9</button>
              <button class="four">4</button>
              <button class="five">5</button>
              <button class="six">6</button>
              <button class="one">1</button>
              <button class="two">2</button>
              <button class="three">3</button>
              <button class="point">.</button>
              <button class="zero">0</button>
            </div>
          </div>

          <div class="right-column">
            <div class="operatorsPad">
              <button class="divide operator">/</button>
              <button class="multiply operator">*</button>
              <button class="substract operator">-</button>
              <button class="add operator">+</button>
              <button class="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h6>Created by Lulu Villegas 2024</h6>
    </div>
  </body>
</html>
